<button mat-button class="user-button" [matMenuTriggerFor]="userMenu">
    <div>
        <picture *ngIf="currentUser.picture; else letterAvatar">
            <!-- <source [srcset]="currentUser.face | webp: 'small'" type="image/webp"> -->
            <img class="app-avatar" [src]="currentUser.picture" aria-label="User avatar">
        </picture>
        <ng-template #letterAvatar>
            <avatar class="app-avatar" size="40" background="#e87629" [name]="currentUser.name" [displayType]="'circle'"></avatar>
        </ng-template>

        <!-- <span class="app-hide-small">{{currentUser.name}}</span> -->
        <mat-icon class="app-hide-small" aria-hidden="true">keyboard_arrow_down</mat-icon>
    </div>
</button>
<mat-menu #userMenu="matMenu" xPosition="before" [overlapTrigger]="false">
    <button mat-menu-item routerLink="/profile" aria-label="My Profile">
        <mat-icon aria-hidden="true">account_circle</mat-icon>
        <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/settings" aria-label="Settings">
        <mat-icon aria-hidden="true">settings</mat-icon>
        <span>Settings</span>
    </button>
    <button mat-menu-item (click)="logout()" aria-label="Logout">
        <mat-icon aria-hidden="true">exit_to_app</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
