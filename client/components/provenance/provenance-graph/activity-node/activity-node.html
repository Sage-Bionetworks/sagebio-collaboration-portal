<svg:g
    (mousemove)="handleMouseMove($event)"
    (mouseleave)="handleMouseLeave($event)"
    [attr.transform]="'translate(' + node.x + ',' + node.y + ')'"
>
    <svg:circle class="node" [attr.fill]="color" cx="0" cy="0" [attr.r]="r" />
    <svg:text class="node-icon" [attr.font-size]="fontSize" [innerHTML]="icon" />
    <svg:circle class="node-highlight" fill="transparent" stroke="rgba(0,0,0,0.35)" stroke-width="10" cx="0" cy="0" [attr.r]="r + 5" />
</svg:g>
