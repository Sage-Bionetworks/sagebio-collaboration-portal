<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
    <svg:circle class="node" [attr.fill]="color" cx="0" cy="0" [attr.r]="r" />
    <svg:text class="node-icon" [attr.font-size]="fontSize" [innerHTML]="icon" />
    <svg:image 
        x="5px"
        y="5px"
        width="24px" 
        height="24px" 
        [attr.xlink:href]="subclassImage" 
    />
</svg:g>
