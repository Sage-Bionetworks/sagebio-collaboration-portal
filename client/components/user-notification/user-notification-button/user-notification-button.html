<a mat-icon-button matTooltip="Notifications" (click)="toggleNotifications()">
    <ng-container *ngIf="(numNotifications$ | async) === 0; else showIconWithBadge">
        <mat-icon>notifications</mat-icon>
    </ng-container>
    <ng-template #showIconWithBadge>
        <!-- class="app-hide-text" -->
        <mat-icon class="app-hide-text" matBadge="&#8226;" matBadgeColor="warn" matBadgeSize="small"
            >notifications</mat-icon
        >
    </ng-template>
</a>
