<a mat-icon-button matTooltip="Notifications" (click)="toggleNotifications()">
    <!-- class="app-hide-text" -->
    <mat-icon *ngIf="numNotifications > 0" class="app-hide-text" matBadge="&#8226;" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
    <mat-icon *ngIf="numNotifications === 0">notifications</mat-icon>
</a>
