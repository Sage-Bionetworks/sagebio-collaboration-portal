<div class="app-primary-header app-user-notification-sidenav-header">
    <h1 class="app-user-notification-sidenav-header-title">Notifications</h1><a
        class="app-user-notification-sidenav-header-close" mat-icon-button matTooltip="Close"
        aria-label="Hide the notifications" (click)="close()">
        <mat-icon aria-label="Icon of cross">close</mat-icon>
    </a>
</div>

<span *ngIf="_messagesNotifications && _messagesNotifications.length === 0">Your Notification list is empty.</span>
<div class="app-user-notification-sidenav-cards">
    <ng-template *ngIf="_messagesNotifications | async; let messages" ngFor let-message let-i="index" let-first="first"
        [ngForOf]="messages">
        <message-notification-view *ngIf="message" class="app-user-notification-view" [message]="message">
        </message-notification-view>
    </ng-template>
    <ng-template *ngIf="_entityNotifications | async; let entityInvites" ngFor let-entityInvite let-i="index"
        let-first="first" [ngForOf]="entityInvites">
        <entity-notification-view *ngIf="entityInvite" class="app-user-notification-view" [entityInvite]="entityInvite">
        </entity-notification-view>
    </ng-template>
    <ng-template *ngIf="_entityAccessNotifications | async; let entityAccessInvites" ngFor let-entityAccessInvite
        let-i="index" let-first="first" [ngForOf]="entityAccessInvites">
        <entity-access-notification-view *ngIf="entityAccessInvite" class="app-user-notification-view"
            [entityAccessInvite]="entityAccessInvite">
        </entity-access-notification-view>
    </ng-template>
</div>
