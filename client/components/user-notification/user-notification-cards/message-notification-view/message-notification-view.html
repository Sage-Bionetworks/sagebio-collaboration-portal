<mat-card *ngIf="!archived" class="app-message-notification-view-card">
    <mat-card-header>
        <user-avatar mat-card-avatar [user]="notification.createdBy"></user-avatar>
        <mat-card-title><strong>{{notification.createdBy.name}}</strong> - {{ notification.createdAt | dateAndTime }}</mat-card-title>
        <mat-card-subtitle>
            Has sent you a message.
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="app-message-notification-view-card-content">
        <p>{{notification.messageBody}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button (click)="discard()">Discard</a>
    </mat-card-actions>
</mat-card>
