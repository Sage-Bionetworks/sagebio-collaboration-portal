<mat-card class="app-entity-notification-view-card">
    <mat-card-header>
        <user-avatar mat-card-avatar [user]="notification.createdBy"></user-avatar>
        <mat-card-title><strong>{{notification.createdBy.name}}</strong> - {{ notification.createdAt | dateAndTime }}</mat-card-title>
        <mat-card-subtitle>
            Invited you to see the following {{notification.entityType}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="app-entity-notification-view-card-content">
        <p><strong>"{{entity.title}}"</strong></p>
        <p *ngIf="notification.messageBody">
            <quill-view [content]="notification.messageBody" format="json"></quill-view>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <a mat-button (click)="acceptAndGo()">Go to {{ notification.entityType }}</a>
        <a mat-button (click)="discard()">Discard</a>
    </mat-card-actions>
</mat-card>
