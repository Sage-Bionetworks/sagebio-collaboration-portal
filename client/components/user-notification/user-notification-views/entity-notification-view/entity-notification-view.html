<mat-card class="app-entity-notification-view-card">
    <mat-card-header>
        <!-- <img mat-card-avatar [src]="fa fa-img" aria-label="Message picture"> -->
        <mat-card-title>{{entityNotification.associatedEntity.title}}</mat-card-title>
        <mat-card-subtitle>{{ entityNotification.notification.createdBy.name }} has sent you an invite.
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="app-entity-notification-view-card-content">
        <p>{{entityNotification.associatedEntity.description}}</p>
    </mat-card-content>

    <mat-card-actions>
        <a mat-button (click)="AcceptInvite()">Accept</a>
        <a mat-button (click)="archive()">Archive</a>
    </mat-card-actions>
</mat-card>
