<mat-card class="app-message-notification-view-card">
    <mat-card-header>
        <!-- <img mat-card-avatar [src]="fa" aria-label="Message picture"> -->
        <!-- <user-card class="app-user-card" [user]="messageNotification.createdBy"></user-card> -->
        <mat-card-title>Message</mat-card-title>
        <mat-card-subtitle>{{ messageNotification.createdBy.name }} has sent you a message</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="app-message-notification-view-card-content">
        <p>{{messageNotification.messageBody}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button (click)="readMessage()">Read</a>
        <a mat-button (click)="archive()">Archive</a>
    </mat-card-actions>
</mat-card>
