<mat-card class="app-message-notification-view-card">
    <mat-card-header>
        <!-- <img mat-card-avatar [src]="fa fa-img" aria-label="Message picture"> -->
        <mat-card-title>Message</mat-card-title>
        <mat-card-subtitle>{{ message.createdBy.name }} has sent you a message</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="app-message-notification-view-card-content">
        <p>{{message.messageBody}}</p>
    </mat-card-content>

    <mat-card-actions>
        <a mat-button (click)="readMessage()">Read</a>
        <a mat-button (click)="archive()">Archive</a>
    </mat-card-actions>
</mat-card>
