<mat-card class="app-message-notification-view-card">
    <mat-card-header>
        <!-- <img mat-card-avatar [src]="fa" aria-label="Message picture"> -->
        message.createdBy {{message | json }}
        <!-- <user-card class="app-user-card" [user]="message.createdBy"></user-card> -->
        <mat-card-title>Message</mat-card-title>
        <mat-card-subtitle>{{ message.notification.createdBy.name }} has sent you a message</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="app-message-notification-view-card-content">
        <p>{{message.notification.messageBody}}</p>
    </mat-card-content>

    <mat-card-actions>
        <a mat-button (click)="readMessage()">Read</a>
        <a mat-button (click)="archive()">Archive</a>
    </mat-card-actions>
</mat-card>
