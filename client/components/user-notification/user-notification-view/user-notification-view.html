<mat-card class="app-user-notification-view-card">
    <mat-card-header>
        <img mat-card-avatar [src]="invite.project.picture" aria-label="Project picture">
        <mat-card-title>{{ invite.project.title }}</mat-card-title>
        <mat-card-subtitle>{{ invite.invite.createdBy.name }} has invited you to collaborate</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="app-user-notification-view-card-content">
        <p>Add project short description</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button (click)="acceptAndRedirect()">Accept and Go</a>
        <a mat-button (click)="accept()">Accept</a>
        <a mat-button (click)="decline()">Decline</a>
    </mat-card-actions>
</mat-card>
