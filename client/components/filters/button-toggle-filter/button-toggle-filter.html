<mat-button-toggle-group (change)="select($event)" aria-label="Button toggle filter">
    <mat-button-toggle
        *ngFor="let filter of filters"
        [value]="filter.value"
        [checked]="filter.active"
        [matTooltip]="filter.title"
    >
        <mat-icon>{{ filter.icon }}</mat-icon>
    </mat-button-toggle>
</mat-button-toggle-group>
