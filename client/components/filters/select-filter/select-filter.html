<mat-form-field class="select-filter-form-field">
    <mat-select class="select-filter-select" (selectionChange)="select($event)">
        <mat-option class="select-filter-option" *ngFor="let filter of filters" [value]="filter.value">
            {{filter.title}}
        </mat-option>
    </mat-select>
</mat-form-field>
