<div [formGroup]="attachmentForm" class='app-entity-attachments'>
    <b>Attachments:</b>
    <mat-list>
        <mat-list-item *ngFor="let attachment of insights; index as i">
            <h3 mat-line>{{ attachment.name }}</h3>
            <p mat-line>
                <span>
                    {{ attachment.entitySubType }}
                </span>
            </p>
            <button *ngIf="!isReadOnly" mat-icon-button (click)="removeInsightAttachment(i)">
                <mat-icon aria-label="Icon of cross">close</mat-icon>
            </button>
        </mat-list-item>
        <mat-list-item *ngFor="let attachment of resources; index as j">
            <h3 mat-line>{{ attachment.name }}</h3>
            <p mat-line>
                <span>
                    {{ attachment.entitySubType }}
                </span>
            </p>
            <button *ngIf="!isReadOnly" mat-icon-button (click)="removeResourceAttachment(j)">
                <mat-icon aria-label="Icon of cross">close</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>

    <div class="app-entity-attachments-form">
        <mat-form-field class="app-entity-attachments-form-attachment-type">
            <mat-select formControlName="attachmentType" (selectionChange)="updateNewAttachmentType($event)" placeholder="Type of attachment...">
                <mat-optgroup *ngFor="let group of entityAttachmentTypes" [label]="group.name">
                    <mat-option *ngFor="let option of group.options" [value]="option.type">
                        {{ option.type }}
                    </mat-option>
                </mat-optgroup>
            </mat-select>
        </mat-form-field>
        <mat-form-field *ngIf="newInsightAttachment || newResourceAttachment" class="app-entity-attachments-form-attachment-title">
            <mat-select formControlName="attachmentId" (selectionChange)="update($event)" placeholder="Please select one...">
                <mat-option *ngFor="let option of options" [value]="option._id">
                    {{ option.title }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
