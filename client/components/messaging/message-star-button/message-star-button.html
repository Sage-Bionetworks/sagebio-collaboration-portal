<div class="app-message-star-button-container">
    <a mat-icon-button *ngIf="!starred" matTooltip="Star message" [matTooltipPosition]="tooltipPosition" aria-label="Star message" (click)="starMessage()">
        <mat-icon aria-label="Icon of a star outline">star_outline</mat-icon>
    </a>
    <a mat-icon-button *ngIf="starred" matTooltip="Unstar message" [matTooltipPosition]="tooltipPosition" aria-label="Unstare message" (click)="unstarMessage()">
        <mat-icon aria-label="Icon of a plain star">star</mat-icon>
    </a>
    <div>{{ numStars }}</div>
</div>
