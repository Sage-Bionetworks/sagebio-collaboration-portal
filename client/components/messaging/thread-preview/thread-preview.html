<!-- thread-preview is displayed within a mat-list-item -->
<div class="app-thread" *ngIf="thread" (click)="showThread()">
    <span matLine class="app-thread-title">{{ thread.title }}</span>
    Created by
    <span class="app-thread-author">
        {{ thread.createdBy.username }}
    </span>
    <span
        class="app-thread-time"
        matTooltip="{{ thread.createdAt | dateAndTime }}"
    >
        {{ thread.createdAt | dateAndTime }}
    </span>
</div>
