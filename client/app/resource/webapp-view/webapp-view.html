<mat-card *ngIf="webapp" class="app-webapp-container" [routerLink]="[webapp._id]">
    <picture>
        <img src="assets/images/320px-resource_logo.png" aria-label="WebApp picture">
    </picture>
    <div class="app-webapp-metadata-container">
        <h3 class="app-webapp-title">{{ webapp.title }}</h3>
    </div>
</mat-card>
