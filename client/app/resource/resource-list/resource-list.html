<div class="app-primary-header">
    <h1>Resources</h1>
</div>

<div class="app-resource-list-container">
    <entity-list
        *ngIf="resources"
        entityName="resource"
        [entities]="resources"
        [entityTypeFilters]="resourceTypeFilters"
        entityTypeFilterGroup="resourceType"
        previewType="array"
        (onFilterChange)="onFilterChange($event)"
    ></entity-list>
</div>
