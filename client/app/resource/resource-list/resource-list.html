<div *ngIf="!createNewResource; else showNewResourceForm">
    <div class="app-primary-header">
        <h1>Resources</h1>
    </div>

    <div class="app-resource-list-container">
        <entity-list
            *ngIf="resources"
            entityName="Resource"
            [entities]="resources"
            [entityTypeFilters]="resourceTypeFilters"
            filterGroup="resourceType"
            (onFilterChange)="onFilterChange($event)"
        ></entity-list>

        </div> -->
    </div>
</div>
