<mat-card *ngIf="dashboard" class="app-dashboard-container" [routerLink]="[dashboard._id]">
    <picture>
        <img src="assets/images/320px-resource_logo.png" aria-label="Dashboard picture">
    </picture>
    <div class="app-dashboard-metadata-container">
        <h3 class="app-dashboard-title">{{ dashboard.title }}</h3>
    </div>
</mat-card>
