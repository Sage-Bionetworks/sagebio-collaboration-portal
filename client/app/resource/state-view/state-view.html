<mat-card *ngIf="state" class="app-state-container" [routerLink]="[state._id]">
    <picture>
        <img src="assets/images/320px-resource_logo.png" aria-label="State picture">
    </picture>
    <div class="app-state-metadata-container">
        <h3 class="app-state-title">{{ state.title }}</h3>
    </div>
</mat-card>
