<div class="app-primary-header">
    <h1>Profile</h1>
</div>

<div class="app-profile-content">
    <span>Can create tool: {{ (permissions | async).canCreateTool() }}</span>
    <span>Can edit tool: {{ (permissions | async).canEditTool() }}</span>
    <span>Can delete tool: {{ (permissions | async).canDeleteTool() }}</span>
    <user-card class="app-user-card" [user]="currentUser"></user-card>
    <starred-message-list class="app-user-profile-messaging-stars"></starred-message-list>
</div>
