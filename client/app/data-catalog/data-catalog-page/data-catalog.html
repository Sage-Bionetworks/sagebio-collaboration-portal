<div *ngIf="dataCatalog">
    <div class="app-primary-header">
        <mat-icon class="app-nav-back-icon" routerLink="/data-catalogs">keyboard_arrow_left</mat-icon>
        <!-- <h1>{{data-catalog.title}}</h1> -->
        <h1>{{dataCatalog.name}}</h1>
    </div>
    <mat-card class="data-catalog-container">
        <picture>
            <img src="http://via.placeholder.com/200x200" aria-label="Data catalog preview">
        </picture>
        <div class="data-catalog-metadata-container">
            <h1>{{dataCatalog.name}}</h1>
            <!-- <span>License: {{data-catalog.license_title}}.</span> -->
            <!-- <span class="data-catalog-description">{{data-catalog.description}}</span> -->
        </div>
        <div class="data-catalog-actions-container">
            <button mat-raised-button color="primary" (click)="openCkan(dataCatalog)">Open CKAN Page</button>
            <button mat-raised-button color="primary" (click)="openFacileExplorer(dataCatalog)">Open in Facile Explorer</button>
            <!-- <a mat-raised-button color="primary" target="_blank" rel="noopener noreferrer" href="{{data-catalog.manualUrl}}">Manual</a> -->
        </div>
    </mat-card>
</div>
