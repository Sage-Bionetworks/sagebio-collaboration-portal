<!-- [routerLink]="[dataCatalog._id]" -->
<mat-card *ngIf="dataCatalog" class="data-catalog-container" (click)="openCatalogWebsite(dataCatalog.website)">
    <picture>
        <img [src]="dataCatalog.image" aria-label="Data catalog preview">
    </picture>
    <div class="data-catalog-metadata-container">
        <h3 class="data-catalog-name">{{dataCatalog.name}}</h3>
        <div class="data-catalog-metadata-row-container">
          <mat-icon>home</mat-icon>
          <span>organization name</span>
        </div>
    </div>
</mat-card>
