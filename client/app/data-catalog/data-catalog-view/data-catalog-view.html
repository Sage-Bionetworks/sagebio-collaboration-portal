<!-- [routerLink]="[catalog._id]" -->
<!-- (click)="openCatalogWebsite(catalog.website)" -->
<mat-card *ngIf="catalog" class="data-catalog-container" [routerLink]="[catalog.slug]">
    <picture>
        <img [src]="catalog.picture" aria-label="Data catalog preview">
    </picture>
    <div class="data-catalog-metadata-container">
        <h3 class="data-catalog-name">{{ catalog.title }}</h3>
        <div class="data-catalog-metadata-row-container">
            <mat-icon>home</mat-icon>
            <span>{{catalog.organization.name}}</span>
        </div>
    </div>
</mat-card>
