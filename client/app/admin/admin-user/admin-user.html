<div class="app-primary-header">
    <mat-icon class="app-nav-back-icon" routerLink="/admin">keyboard_arrow_left</mat-icon>
    <h1> {{ targetUser?.name }}</h1>
</div>

<mat-card class="app-admin-user-card">
    <h2 class="app-admin-user-h2">Role</h2>
    <mat-form-field *ngIf="loggedUser?._id !== targetUser?._id">
        <mat-label>User Role: </mat-label>
        <mat-select [(ngModel)]="role" (ngModelChange)="onChangeRole()">
            <mat-option *ngFor='let roleValue of userRoles' [value]="roleValue">{{ roleValue }}</mat-option>
        </mat-select>
    </mat-form-field>

    <h2 class="app-admin-user-h2">Permissions</h2>
    <section class="app-admin-user-permission-list">
        <mat-checkbox *ngFor="let permission of permissionOptions" [(ngModel)]="isAddingPermission[permission]" (ngModelChange)="onChangePermissionCheckbox(permission)">{{ permission }}</mat-checkbox>
    </section>
</mat-card>
