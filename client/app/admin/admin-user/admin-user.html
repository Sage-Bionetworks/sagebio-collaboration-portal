<div class="app-primary-header">
    <mat-icon class="app-nav-back-icon" routerLink="/admin">keyboard_arrow_left</mat-icon>
    <h1> {{ user?.name }}</h1>
</div>

<mat-card>
        <mat-form-field>
                <mat-label>User Role: </mat-label>
                <mat-select [(ngModel)]="role" (change)="onChangeRole()">
                    <mat-option *ngFor='let roleValue of userRoles' [value]="roleValue">{{ roleValue }}</mat-option>

                    <!-- <mat-option value="admin">Admin</mat-option>
                  <mat-option value="user">User</mat-option> -->
                </mat-select>
        </mat-form-field>

        <div class="app-admin-user-permission-list" *ngFor="let option of permissionOptions">
                <mat-checkbox [(ngModel)] = "checkboxPermissionValues[option]" (change) = "onChangeCheckbox(option)" >{{ option }}</mat-checkbox>
        </div>

</mat-card>
