<div class="app-primary-header">
    <h1>Admin</h1>
</div>

<mat-list class="app-user-list">
    <mat-list-item class="app-user-item" *ngFor="let user of users">
        <picture matListAvatar>
            <!-- <source [srcset]="user.face | webp: 'small'" type="image/webp"> -->
            <!-- <img class="app-avatar" [src]="user.face | image: 'small'" aria-label="User avatar"> -->
            <img class="app-avatar" src="assets/images/accounts/avatars/avatar-1.png" aria-label="User avatar">
        </picture>
        <h3 matLine>{{ user.name }}</h3>
        <h3 matLine>{{ user.role }}</h3>
        <button mat-icon-button (click)="deleteUser(user)" matTooltip="Delete {{ user.name }}" matTooltipPosition="before">
            <mat-icon>clear</mat-icon>
        </button>

    </button> -->

    </mat-menu> -->

</mat-list>
