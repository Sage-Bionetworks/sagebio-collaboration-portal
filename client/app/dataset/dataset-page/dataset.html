<div *ngIf="dataset">
    <div class="app-primary-header">
        <mat-icon class="app-nav-back-icon" routerLink="/datasets">keyboard_arrow_left</mat-icon>
        <!-- <h1>{{dataset.title}}</h1> -->
        <h1>{{dataset.title}}</h1>
    </div>

    <mat-card class="dataset-container">
        <picture>
            <img src="http://via.placeholder.com/200x200" aria-label="dataset preview">
        </picture>
        <div class="dataset-metadata-container">
            <h1>{{dataset.title}}</h1>
            <span>License: {{dataset.license_title}}.</span>
            <!-- <span class="dataset-description">{{dataset.description}}</span> -->
        </div>
        <div class="dataset-actions-container">
            <button mat-raised-button color="primary" (click)="openCkan(dataset)">Open CKAN Page</button>
            <button mat-raised-button color="primary" (click)="openFacileExplorer(dataset)">Open in Facile Explorer</button>
            <!-- <a mat-raised-button color="primary" target="_blank" rel="noopener noreferrer" href="{{dataset.manualUrl}}">Manual</a> -->
        </div>
    </mat-card>

    <mat-card class="dataset-container">
        <mat-list class="app-dataset-resource-list">
            <mat-list-item class="app-dataset-resource-item" *ngFor="let resource of dataset.resources">
                <picture matListAvatar>
                    <!-- <source [srcset]="user.face | webp: 'small'" type="image/webp"> -->
                    <!-- <img class="app-avatar" src="" aria-label="Resource avatar"> -->
                </picture>
                <h3 matLine>{{resource.name}}</h3>
                <h3 matLine>Format: {{resource.format}}</h3>
                <!-- <h3 matLine>{{user.role}}</h3> -->
                <!-- <button mat-icon-button (click)="deleteUser(user)" matTooltip="Delete {{user.name}}" matTooltipPosition="before">
                    <mat-icon>clear</mat-icon>
                </button> -->
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
