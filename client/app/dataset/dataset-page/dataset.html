<div>  <!-- *ngIf="dataset" -->
    <div class="app-primary-header">
        <mat-icon class="app-nav-back-icon" routerLink="/datasets">keyboard_arrow_left</mat-icon>
        <!-- <h1>{{dataset.title}}</h1> -->
        <h1>Dataset name</h1>
    </div>
    <mat-card class="dataset-container">
        <picture>
            <img src="http://via.placeholder.com/200x200" aria-label="dataset preview">
        </picture>
        <div class="dataset-metadata-container">
            <h1>{{dataset.title}}</h1>
            <!-- <span>By {{dataset.publisher}}.</span> -->
            <!-- <span class="dataset-description">{{dataset.description}}</span> -->
        </div>
        <div class="dataset-actions-container">
            <button mat-raised-button color="primary" (click)="openCkan(dataset)">Open CKAN Page</button>
            <button mat-raised-button color="primary" (click)="openFacileExplorer(dataset)">Open in Facile Explorer</button>
            <!-- <a mat-raised-button color="primary" target="_blank" rel="noopener noreferrer" href="{{dataset.manualUrl}}">Manual</a> -->
        </div>
    </mat-card>
</div>
