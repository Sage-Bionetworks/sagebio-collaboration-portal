<mat-card *ngIf="dataset" class="dataset-container" [routerLink]="[dataset._id]">
    <picture>
        <img src="http://via.placeholder.com/200x200" aria-label="dataset preview">
    </picture>
    <div class="dataset-metadata-container">
        <h3 class="dataset-name">{{dataset.title}}</h3>
        <div class="dataset-metadata-row-container">
        </div>
    </div>
</mat-card>
