<mat-card *ngIf="dataset" class="dataset-container" [routerLink]="[catalog._id, dataset.id]">
    <picture>
        <!-- <img *ngIf="!dataset.organization || dataset.organization.image_url === ''" [src]="catalog.organization.picture" aria-label="Dataset preview">
        <img *ngIf="dataset.organization && dataset.organization.image_url !== ''" [src]="dataset.organization.image_url" aria-label="Dataset preview"> -->
        <img [src]="catalog.organization.picture" aria-label="Dataset preview">
    </picture>
    <div class="dataset-metadata-container">
        <h3 class="dataset-name">{{dataset.title}}</h3>
        <div class="dataset-metadata-row-container">
            <mat-icon>access_time</mat-icon>
            <span>{{dataset.metadata_created | date}}</span>
        </div>
    </div>
</mat-card>
