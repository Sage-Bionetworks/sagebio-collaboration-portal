<div class="app-primary-header">
    <h1>Datasets</h1>
</div>

<div>
    <search-filter group="searchTerms"></search-filter>
</div>

<div class="app-dataset-list-container">
    <div class="filter-container">
    <h3>Catalogs</h3>
    <radio-button-filter [filters]="catalogFilters" group="catalog"></radio-button-filter>
    <h3>Order by</h3>
    <select-filter [filters]="orderFilters" group="orderedBy"></select-filter>
  </div>

    <div class="results-container">
        <dataset-view *ngFor="let dataset of datasets | async" [dataset]="dataset"></dataset-view>
    </div>
</div>
