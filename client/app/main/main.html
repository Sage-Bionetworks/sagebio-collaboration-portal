<header class="app-header-background">
    <div class="app-header-section">
        <div class="app-header-headline">
            <h1 class="mat-h1">PHC Collaboration Portal</h1>
            <h2>by Sage Bionetworks</h2>
            <img class="app-logo" src="assets/images/SageBionetworks_LogoShape.svg" alt="Sage Bionetworks">
        </div>
        <div class="app-header-start">
            <a mat-raised-button class="app-button" routerLink="/login">Get started</a>
        </div>
    </div>
</header>
<!-- <div style="width: 10px; height: 600px; background: black;"></div> -->

<a mat-button type="button" (click)="notificationService.info('INFO')">Info</a>
<a mat-button type="button" (click)="notificationService.error('ERROR')">Error</a>
<a mat-button type="button" (click)="notificationService.warn('WARNING')">Warning</a>
<a mat-button type="button" (click)="notificationService.success('SUCCESS')">Success</a>
