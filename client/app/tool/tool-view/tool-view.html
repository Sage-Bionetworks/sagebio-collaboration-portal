<mat-card *ngIf="tool" class="tool-container" [routerLink]="[tool.slug]">
    <picture>
        <img [src]="tool.picture" aria-label="tool preview">
    </picture>
    <div class="tool-metadata-container">
        <h3 class="tool-name">{{ tool.title }}</h3>
        <div class="tool-metadata-row-container">
            <mat-icon>home</mat-icon>
            <span>{{ tool.organization.title }}</span>
        </div>
    </div>
</mat-card>
