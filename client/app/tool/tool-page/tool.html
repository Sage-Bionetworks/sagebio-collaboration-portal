<div *ngIf="tool">
    <div class="app-primary-header">
        <mat-icon class="app-nav-back-icon" routerLink="/tools">keyboard_arrow_left</mat-icon>
        <!-- <h1>{{tool.title}}</h1> -->
        <h1>{{tool.name}}</h1>
    </div>
    <mat-card class="tool-container">
        <picture>
            <img src="http://via.placeholder.com/200x200" aria-label="tool preview">
        </picture>
        <div class="tool-metadata-container">
            <h1>{{tool.name}}</h1>
            <!-- <span>License: {{tool.license_title}}.</span> -->
            <!-- <span class="tool-description">{{tool.description}}</span> -->
        </div>
        <div class="tool-actions-container">
            <button mat-raised-button color="primary" (click)="openCkan(tool)">Open CKAN Page</button>
            <button mat-raised-button color="primary" (click)="openFacileExplorer(tool)">Open in Facile Explorer</button>
            <!-- <a mat-raised-button color="primary" target="_blank" rel="noopener noreferrer" href="{{tool.manualUrl}}">Manual</a> -->
        </div>
    </mat-card>
</div>
