<div class="app-primary-header app-tool-list-header">
    <h1 class="app-primary-header-title">Tools</h1>
    <a
        mat-raised-button
        color="warn"
        class="app-tool-list-new-tool-btn"
        (click)="newTool()"
        aria-label="Create a new tool"
        ><mat-icon class="app-project-list-new-project-btn-icon" *ngIf="!toolAuthorization.canCreate">lock</mat-icon>New Tool</a
    >
</div>

<div class="app-tool-list">
    <entity-list
        entityName="tool"
        [entityService]="toolService"
        previewType="list"
        (entityClick)="onEntityClick($event)"
    ></entity-list>
</div>
