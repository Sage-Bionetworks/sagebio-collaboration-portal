<div class="app-primary-header">
    <h1>Insights</h1>
</div>

<div class="app-insight-list-container">
    <div class="app-insight-list-filters-container">
        <h3>Insight Type</h3>
        <radio-button-filter [filters]="insightTypeFilters" group="insightType"></radio-button-filter>
    </div>

    <div class="app-insight-list-content-container">
        <!-- <search-filter class="app-insight-list-search-filter" group="searchTerms"></search-filter> -->
        <div class="app-insight-list-results">
            <ng-template ngFor let-insight let-i="index" let-first="first" [ngForOf]="insights">
                <report-view *ngIf="insight.insightType === 'Report'" [report]="insight"></report-view>
            </ng-template>

            <!-- <insight-view *ngFor="let insight of insights" [insight]="insight"></insight-view> -->
        </div>
        <!-- <div class="app-insight-list-more-results-container" *ngIf="searchResultCount - insights.length > 0">
          <a mat-raised-button class="app-insight-list-more-results" color="primary" (click)="showMoreResults()">More Results</a>
      </div> -->
    </div>
</div>
