<div class="app-primary-header">
    <mat-icon class="app-nav-back-icon" (click)="close.emit(null)">keyboard_arrow_left</mat-icon>
    <h1>Create a New Insight</h1>
</div>

<mat-card class="app-insight-new-card">
    <mat-card-content>
        <form class="app-insight-new-card-form" [formGroup]="newForm" novalidate>
            <mat-form-field class="app-insight-new-form-field">
                <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher" required>
                <mat-error *ngIf="newForm.controls.name.invalid">
                    Please enter a valid name ({{ insightSpecs.name.minlength }}-{{ insightSpecs.name.maxlength }} characters).
                </mat-error>
            </mat-form-field>
            <app-quill-editor class="app-insight-new-description-editor" [isReadOnly]="false" [showActions]="false" placeholder="Insert description..." [body]="newForm.controls['description']"></app-quill-editor>
            <!-- <mat-form-field class="app-insight-new-form-field">
                <input matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher" required>
                <mat-error *ngIf="newForm.controls.description.invalid">
                    Please enter a valid description ({{ insightSpecs.description.minlength }}-{{ insightSpecs.description.maxlength }} characters).
                </mat-error>
            </mat-form-field> -->
            <mat-form-field>
                <mat-label>Visibility</mat-label>
                <select matNativeControl formControlName="visibility" required>
                    <option *ngFor="let value of insightSpecs.visibility.values" [value]="value">{{ value }}</option>
                </select>
            </mat-form-field>

            <mat-error *ngIf="errors.newInsight">
                {{errors.newInsight}}
            </mat-error>
            <div class="app-insight-new-form-actions">
                <a mat-raised-button color="primary" [disabled]="newForm.invalid" (click)="createNewInsight()">Create New Insight</a>
                <a mat-button (click)="close.emit(null)">Cancel</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
