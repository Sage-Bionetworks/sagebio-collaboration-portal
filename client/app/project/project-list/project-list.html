<div class="app-primary-header app-project-list-header">
    <h1 class="app-primary-header-title">Projects</h1>
    <a
        mat-raised-button
        color="warn"
        class="app-project-list-new-project-btn"
        (click)="newProject()"
        aria-label="Create project"
        ><mat-icon class="app-project-list-new-project-btn-icon" *ngIf="!authorization.canCreate">lock</mat-icon>New Project</a
    >
</div>

<div class="app-project-list">
    <entity-list
        entityName="project"
        [entityService]="projectService"
        previewType="list"
        (entityClick)="onEntityClick($event)"
    ></entity-list>
</div>
