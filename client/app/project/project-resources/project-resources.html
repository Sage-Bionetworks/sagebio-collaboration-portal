<div *ngIf="project" class="app-project-resources">
    <entity-list
        entityName="resource"
        [entityService]="resourceService"
        [entityTypeFilters]="resourceTypeFilters"
        entityTypeFilterGroup="resourceType"
        [querySource]="{ projectId: project._id }"
        previewType="list"
        (entityClick)="onEntityClick($event)"
    ></entity-list>
</div>
