<div *ngIf="project">
    <div class="app-primary-header">
        <mat-icon class="app-nav-back-icon" routerLink="/projects">keyboard_arrow_left</mat-icon>
        <h1>{{ project.name }}</h1>
    </div>

    <div class="app-project-content">
        <a mat-raised-button color="primary" [routerLink]="['settings']">Go to Settings</a>
        <entity-access-list [entity]="project"></entity-access-list>

        <mat-card class="app-project-card">
            <div class="app-project-card-box app-project-card-box-top">
                <picture class="app-project-picture">
                    <img [src]="project.picture" aria-label="Project picture">
                </picture>
                <div class="app-project-metadata">
                    <h1>{{ project.name }}</h1>
                    <span>can admin project: {{ canAdminEntity }}</span>
                    <span>can admin project (data service): {{ projectDataService.canAdmin() | async }}</span>
                    <span>ACL: {{ projectDataService.acl() | async | json }}</span>
                    <!-- <div class="tool-metadata-row">
                      <mat-icon>home</mat-icon>
                      <span>{{ tool.organization.name }}</span>
                  </div> -->
                </div>
            </div>

            <div class="app-project-card-box">
                <h2>Description</h2>
                <app-quill-editor [isReadOnly]="true" editButtonLabel="Edit description" saveButtonLabel="Save description" placeholder="Insert text here..." [body]="form.controls['description']" (onSave)="updateDescription()"></app-quill-editor>
            </div>
        </mat-card>
    </div>
</div>
