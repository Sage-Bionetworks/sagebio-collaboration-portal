<div *ngIf="project$ | async; let project" class="app-project">
    <project-header [project]="project"></project-header>
    <mat-sidenav-container class="app-project-sidenav-container">
        <mat-sidenav
            #projectSidenav
            [opened]="projectSidenavService.opened() | async"
            [mode]="projectSidenavService.mode() | async"
            fullscreen
        >
            <project-sidenav></project-sidenav>
        </mat-sidenav>
        <mat-sidenav-content class="app-project-sidenav-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
