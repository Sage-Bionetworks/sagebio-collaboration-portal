<div class="app-primary-header">
    <h1>States</h1>
</div>

<div class="app-state-list-content">
    <mat-nav-list *ngIf="states">
        <mat-list-item *ngFor="let state of states | async">
            <mat-icon mat-list-icon>trip_origin</mat-icon>
            <h4 mat-line>{{state.name}}</h4>
            <p mat-line>{{state.data}}</p>
        </mat-list-item>
    </mat-nav-list>
</div>
