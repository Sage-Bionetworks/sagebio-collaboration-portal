<div class="app-primary-header">
    <mat-icon class="app-nav-back-icon" routerLink="..">keyboard_arrow_left</mat-icon>
    <h1>&nbsp;</h1>
</div>

<ng-container *ngIf="thread$ | async as thread">
    <thread
        [threadId]="thread._id"
        [canEdit]="canEdit"
        [canDelete]="canDelete"
        (deleted)="onThreadDeletion($event)"
    ></thread>
</ng-container>
