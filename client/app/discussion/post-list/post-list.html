<div class="app-primary-header">
    <h1>Discussion</h1>
</div>

<div class="app-post-list-content">

    <mat-chip-list>
        <mat-chip *ngFor="let tag of tags">{{ tag.name }}</mat-chip>
    </mat-chip-list>

    <!-- <div class="tag-list">
        <a *ngFor="let tag of tags" class="tag-default tag-pill">
            {{ tag }}
        </a>
    </div> -->


    <form [formGroup]="form">
        {{ form.get('editor').value | json }}
        <quill-editor #editor [style.display]="hide ? 'none' : 'block'" format="object" (keydown.enter)="$event.stopPropagation()" [formControl]="form.controls['editor']">
        </quill-editor>
    </form>

    <mat-nav-list>
        <!-- (click)="goToInstance(inst)" -->
        <mat-list-item *ngFor="let post of posts | async">
            <mat-icon matListIcon>message</mat-icon>
            <h3 matLine>{{post.title}}</h3>
            <!-- <p mat-line>{{getPostUrl(post)}}</p> -->
            <!-- <post-view [post]="post"></post-view> -->
        </mat-list-item>
    </mat-nav-list>
</div>
