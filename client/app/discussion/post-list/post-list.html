<div class="app-primary-header">
    <h1>Discussion</h1>
</div>

<div class="app-post-list-content">
    <form [formGroup]="form">
        {{ form.get('editor').value | json }}
        <quill-editor
            #editor [style.display]="hide ? 'none' : 'block'"
            format="object"
            (keydown.enter)="$event.stopPropagation()"
            [formControl]="form.controls['editor']">
        </quill-editor>
    </form>

    <mat-nav-list>
        <!-- (click)="goToInstance(inst)" -->
        <mat-list-item *ngFor="let post of posts | async" (click)="goToPost(post)">
            <mat-icon matListIcon>message</mat-icon>
            <h3 matLine>{{post.topic_title}}</h3>
            <p mat-line>{{getPostUrl(post)}}</p>
            <!-- <post-view [post]="post"></post-view> -->
        </mat-list-item>
    </mat-nav-list>
</div>
