<div class="app-primary-header">
    <h1>Discussion</h1>
</div>

<div class="app-post-list-content">
    <mat-nav-list *ngIf="posts">
        <!-- (click)="goToInstance(inst)" -->
        <mat-list-item *ngFor="let post of posts | async">
            <mat-icon matListIcon>message</mat-icon>
            <h3 matLine>{{post.topic_title}}</h3>
            <p mat-line>{{post.name}}</p>
            <!-- <post-view [post]="post"></post-view> -->
        </mat-list-item>
    </mat-nav-list>
</div>
